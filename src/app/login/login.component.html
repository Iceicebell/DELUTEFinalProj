<body>
    <div class="wrapper">
        <form [formGroup]="loginform" (ngSubmit)="submit()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" formControlName="email" required>
                <mat-icon>email</mat-icon>
            </div>
            <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                <div *ngIf="email?.errors?.['email']">*Email should be valid</div>
            </small>
            <div class="input-box">
                <input type="password" placeholder="Password" formControlName="password" required>
                <mat-icon>lock</mat-icon>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
                <button type="submit" class="btn" [disabled]="loginform.invalid">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register">Register</a></p>
            </div>
        </form>
    </div>
</body>
