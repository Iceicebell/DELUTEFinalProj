

<div *ngIf="user$ | async as user">

<div class="friend-requests">
    <div class="follow">
    <h4>Suggested For You</h4>
    </div>
    <div *ngFor="let user of allUsers$ | async" >
    <div class="request">
        <div class="info">
            <div class="profile-pic">
                <a (click)="viewProfile(user['uid'])"><img src="{{user['photoUrl']}}"></a>
            </div>
            <div class="user-name">
                <h2>{{ user['username'] }}</h2>
                <h5 class="text-muted">{{user['email']}}</h5>
            </div>
        </div>
        <div class="action" >
                <button class="btn btn-primary" (click)="followUser(user['uid']);">Follow</button>
        </div>
    </div>

</div>
  </div>
