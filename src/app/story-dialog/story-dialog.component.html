<h1 mat-dialog-title>Stories</h1>
<div mat-dialog-content>
  <div >
    <div *ngFor="let story of currentPageStories">
      <img [src]="story.url" alt="Story image" >
      <button mat-fab *ngIf="story.userId === data.currentUserId" (click)="deleteStory(); deleteStoryEvent.emit({storyId: story.id, userId: story.userId})" color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>

  <div  mat-dialog-actions class="button-container">
    <button class="button" (click)="currentPage = currentPage - 1" [disabled]="currentPage === 0">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <button class="button" mat-dialog-close>
      <mat-icon>cancel</mat-icon>
    </button>
    <button class="button" (click)="currentPage = currentPage + 1" [disabled]="currentPage >= data.stories.length / pageSize - 1">
      <mat-icon>arrow_forward</mat-icon>
     </button>
  </div>
