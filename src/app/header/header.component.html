
<nav *ngIf="user$ | async as user">
    <div class="container">
        <a href="post-list" class="link"><h2 class="logo"><span class="semi-title">Vinci.</span>Space</h2></a>
        <div class="search-bar">
            <i class="uil uil-search"></i>
            <input
            type="search"
            placeholder="Search for creators, inspirations and projects"
            />
        </div>
        <div class="create">
            <label class="btn btn-primary" for="create-post"><a class="create" href="post-add">Create</a></label>
            <div class="profile-pic">
               <a href="profile/{{user.uid}}"> <img [src]="user.photoUrl ?? 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'" /></a>
            </div>
        </div>
    </div>
</nav>
