<body>
    <div class="wrapper">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" formControlName="email" required>
                <mat-icon>person</mat-icon>
            </div>
            <small *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">
                <div *ngIf="email?.errors?.['email']">*Email should be valid</div>
            </small>
            <div class="input-box">
                <input type="text" placeholder="Username" formControlName="username" required>
                <mat-icon>person</mat-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" formControlName="password" required>
                <mat-icon>lock</mat-icon>
            </div>
            <small *ngIf="registerForm.errors?.['passwordMismatch']" class="error">
                <div>*Password not match</div>
            </small>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" formControlName="confirmpassword" required>
                <mat-icon>lock</mat-icon>
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
                <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="login">Login</a></p>
            </div>
        </form>
    </div>
</body>
